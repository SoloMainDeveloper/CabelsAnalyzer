{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h1>Upload MP4 File</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/scan" method="post" enctype="multipart/form-data">
        <p><input type="file" name="file" accept=".MOV" required></p>
        <p><label for="frame_interval">Интервал между кадрами (секунды):</label>
        <input type="number" name="frame_interval" value="1" min="1" required></p>
        <p><label for="report_name">Название отчёта:</label>
        <input type="text" name="report_name" placeholder="Enter report name" required></p>
        <p><button type="submit">Загрузить</button></p>
    </form>
{% endblock %}
