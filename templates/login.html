{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5 flex flex-col">
    <h1 class="mb-4 text-center">Авторизация</h1>
    <form action="#" method="post" enctype="multipart/form-data"
        style="max-width: max-content; justify-self: center;">
        <div class="mb-3">
            <input type="text" name="login" class="form-control" placeholder="Логин"  required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
        </div>
        <div class="text-center" id="submitSection">
            <button type="submit" class="btn btn-primary" style="width: 120px">Войти</button>
        </div>
    </form>
</div>
{% endblock %}
